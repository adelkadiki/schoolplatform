<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="/js/form.js" type="text/javascript"></script>
</head>
<body>

<table>
<tr th:object="${student}">
<td th:text="*{id}"></td>
<td th:text="*{name}"></td>
<td th:text="*{academic}"></td>
</tr>
</table>
<form action="/user/fifthgradefromedit" onSubmit="return fvalidate()">

Arabic: <input type="text" name="arabic" id="arabic">
Islamic: <input type="text" name="islamic" id="islamic">
National: <input type="text" name="national" id="national">
History: <input type="text" name="history" id="history">
Science: <input type="text" name="science" id="science">
Computer: <input type="text" name="computer" id="computer">
English: <input type="text" name="english" id="english">
<input type="submit" value="Submit">
</form>
<a href="/user/search">Back</a>
</body>
</html>
