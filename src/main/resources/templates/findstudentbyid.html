<h3>Search for a student by ID</h3>

<form action="/user/studentsearchbyid" id="form" onSubmit="return searchv()">
<input type="text" name="id" id="stid">
<input type="submit" value="Search" id="submit">
</form>
<table>
	<tr th:each="stu: ${students}">
		<td th:text="${stu.academic}"></td>
		<td th:text="${stu.name}"></td>
		<td th:text="${stu.id}"></td>
	</tr>
</table>
<p th:text="${msg}"></p><br>
<a href="/user/home">Home</a>
