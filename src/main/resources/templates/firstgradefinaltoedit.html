<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="/js/form.js" type="text/javascript"></script>
</head>
<body>
<h3>first stage students page</h3>
<h3>this page is editing first grader new final result</h3>
<table>
<tr th:object="${student}">
<td th:text="*{id}"></td>
<td th:text="*{name}"></td>
<td th:text="*{academic}"></td>
</tr>
</table>
<form action="/user/submitfirstgradefinalfromedit" th:object="${student}" onSubmit="return valid()">
<input type="hidden" th:field=*{id} name="id">
Math: <input type="text" name="math" id="math">
Arabic: <input type="text" name="arabic" id="arabic">
Islamic: <input type="text" name="islamic" id="islamic">
<input type="submit" value="Submit">
</form>
<a href="/user/search">cancel</a>
</body>
</html>
