<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="/js/form.js" type="text/javascript"></script>
</head>
<body>
<table>
<tr th:object="${student}">
<td th:text="*{id}"></td>
<td th:text="*{name}"></td>
<td th:text="*{academic}"></td>
</tr>
<tr>
<td><a th:href="@{/user/searchback/{id}(id=${student.id})}">Back</a></td>
</tr>
</table>
<form action="/user/submitupdatedforthgradefinal" th:object="${term}" onSubmit="return ftvalidate()">
Math: <input type="text" th:field="*{math}" id="math">
Arabic: <input type="text" th:field="*{arabic}" id="arabic">
Islamic: <input type="text" th:field="*{islamic}" id="islamic">
National: <input type="text" th:field="*{national}" id="national">
History: <input type="text" th:field="*{history}" id="history">
Science: <input type="text" th:field="*{science}" id="science">
<input type="submit" value="Submit">
</form>

</body>
</html>
