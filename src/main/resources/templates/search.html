<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<title>Search</title>
<script type="text/javascript" src="/js/form.js"></script>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<h3>Search for students by name</h3>

<form action="/user/studentsearch">
<input type="text" name="name">
<input type="submit" value="بحث بالإسم">
<input type="submit" value="جميع الطلبة">
</form>

<!-- student by id section -->

<form action="/user/studentsearchbyid" id="form" onSubmit="return searchv()">
<input type="text" name="id" id="stid">
<input type="submit" value="بحث بالرقم" id="submit">
</form>

<!-- student by id section -->

<table class="table table-striped">
	<tr th:each="std: ${students}">
	<td><a th:href="@{/user/delete/{id}(id=${std.id})}" th:class="delete" style="color:red;">حذف</a></td><td><a th:href="@{/user/repeat/{id}(id=${std.id})}">إعادة السنة</a></td><td><a th:href="@{/user/update/{id}(id=${std.id})}">تعديل بيانات الطالب</a></td><td><a th:href="@{/user/finalterm/{id}(id=${std.id})}">النهائي</a></td><td><a th:href="@{/user/firstterm/{id}(id=${std.id})}">الجزئى الأول</a></td><td th:text="${std.academic}"></td><td th:text="${std.name}"></td><td th:text="${std.id}"></td>
		<!--  
		<td th:text="${stu.academic}"></td>
		<td th:text="${stu.name}"></td>
		<td th:text="${stu.id}"></td>
		-->
	</tr>
</table>
<p th:text="${message}"></p>
<a href="/user/home">Home</a>
<script type="text/javascript">
$(function(){
$('.delete').on('click',function(e){
    var answer=confirm('هل تريد حذف الطالب ؟');
    if(!answer){
     e.preventDefault();
    }
    
});
});
</script>
</body>

</html>
