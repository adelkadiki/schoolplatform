<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="/js/form.js"></script>
</head>
<body>
<a href="/user/home">home</a>

<form action="/user/studentsearchbyname">
<input type="text" name="name">
<input type="submit" value="Search by name">
<input type="submit" value="All">
</form>

<form action="/user/findstudentsearchbyid" id="form" onSubmit="return searchv()">
<input type="text" name="id" id="stid">
<input type="submit" value="Search by id" id="submit">
</form>

<div>
	<input type="text"  id="w-input-search" value="">
	<span>
	  <button id="button-id" type="button">Search</button>
	</span>
  </div>



<table>

<tr th:each="std : ${students}">
<td th:text="${std.academic}"></td>
<td th:text="${std.name}"></td>
<td th:text="${std.id}"></td>
</tr>
</table>
<p th:text="${message}"></p>
</body>
</html>
